<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1 class="form-title">Online Registration Form</h1>
            <p class="form-subtitle">Please fill in all the required information</p>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth <span class="required">*</span></label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender <span class="required">*</span></label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">Address <span class="required">*</span></label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="city">City <span class="required">*</span></label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="state">State <span class="required">*</span></label>
                    <input type="text" id="state" name="state" required>
                </div>

                <div class="form-group">
                    <label for="zipCode">Zip Code <span class="required">*</span></label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>

                <div class="form-group">
                    <label for="country">Country <span class="required">*</span></label>
                    <input type="text" id="country" name="country" required>
                </div>

                <div class="form-group">
                    <label for="education">Education Level <span class="required">*</span></label>
                    <select id="education" name="education" required>
                        <option value="">Select Education Level</option>
                        <option value="High School">High School</option>
                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                        <option value="Master's Degree">Master's Degree</option>
                        <option value="Doctorate">Doctorate</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="course">Course/Program <span class="required">*</span></label>
                    <input type="text" id="course" name="course" placeholder="e.g., Computer Science" required>
                </div>

                <div class="form-group">
                    <label>Interests</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests[]" value="Programming">
                            <span>Programming</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests[]" value="Design">
                            <span>Design</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests[]" value="Marketing">
                            <span>Marketing</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests[]" value="Business">
                            <span>Business</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments">Additional Comments</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the terms and conditions <span class="required">*</span></span>
                    </label>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-submit">Submit Registration</button>
                    <button type="reset" class="btn btn-reset">Reset Form</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
